<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>


  <article class="profile">
    <figure class="profile__figure">
      <img class="profile__img" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
    </figure>
    <h1 class="profile__name">Jessica Randall</h1>
    <p class="profile__location">London, United Kingdom</p>
    <h2 class="profile__bio">"Front-end developer and avid reader."</h2>

    <section class="profile__links">
      <a class="profile__link" href="https://github.com" target="_blank">GitHub</a>
      <a class="profile__link" href="https://frontendmentor.io" target="_blank">Frontend Mentor</a>
      <a class="profile__link" href="https://www.linkedin.com" target="_blank">LinkedIn</a>
      <a class="profile__link" href="https://twitter.com" target="_blank">Twitter</a>
      <a class="profile__link" href="https://www.instagram.com" target="_blank">Instagram</a>
    </section>


  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/JMBeltranDev" target="_blank">José Martín Beltrán
      Torres</a>.
  </div>

</body>

</html>
